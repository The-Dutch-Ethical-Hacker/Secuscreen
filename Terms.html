<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Terms and Conditions for SecuScreen - Review our terms of use and policies.">
  <meta name="keywords" content="terms and conditions, SecuScreen, usage policy">
  <meta name="author" content="SecuScreen.com">
  <title>SecuScreen - Terms and Conditions</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React en ReactDOM via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Babel voor JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #1f2937; color: #ffffff; }
    .fade-in { animation: fadeIn 1s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <script type="text/babel">
    function TermsConditions() {
      const [language, setLanguage] = React.useState('en');

      // Taal wisselen

          section5Content: 'Voor vragen over deze Algemene Voorwaarden, stuur een e-mail naar <a href="mailto:secuscreenshop@gmail.com" class="text-blue-400 hover:underline">secuscreenshop@gmail.com</a> of bel +31 6 83237532.',
          backToHome: 'Terug naar Home'
        },

          lastUpdated: 'Dernière mise à jour : 20 juin 2025',
          intro: 'Bienvenue sur SecuScreen. Ces Conditions Générales régissent l’utilisation de notre site web et de nos services. En accédant ou en utilisant notre site, vous acceptez d’être lié par ces termes.',

          section5Content: 'Pour des questions sur ces Conditions Générales, envoyez-nous un e-mail à <a href="mailto:secuscreenshop@gmail.com" class="text-blue-400 hover:underline">secuscreenshop@gmail.com</a> ou appelez le +31 6 83237532.',

          section5Content: 'Para preguntas sobre estos Términos y Condiciones, envíanos un correo a <a href="mailto:secuscreenshop@gmail.com" class="text-blue-400 hover:underline">secuscreenshop@gmail.com</a> o llama al +31 6 83237532.',

          section3Title: '3. Versand und Lieferung',
          section3Content: 'Wir bieten kostenlosen Versand für alle Bestellungen an. Lieferzeiten können je nach Standort variieren, und wir haften nicht für Verzögerungen durch externe Faktoren.',
          section4Title: '4. Rücksendungen und Rückerstattungen',
          section4Content: 'Sie können Produkte innerhalb von 30 Tagen nach Erhalt zurücksenden, um eine volle Rückerstattung zu erhalten, sofern sie unbenutzt und in der Originalverpackung sind. Kontaktieren Sie uns unter info@SecuScreen.com für Rücksendeanweisungen.',

          section5Content: 'Für Fragen zu diesen Allgemeinen Geschäftsbedingungen senden Sie uns eine E-Mail an <a href="mailto:secuscreenshop@gmail.com" class="text-blue-400 hover:underline">info@SecuScreen.com</a> oder rufen Sie die +31 6 83237532 an.',

        }
      };

      return (
        <div className="min-h-screen">
          {/* Header */}
          <header className="bg-gray-800 p-4 sticky top-0 z-20 shadow-lg">
            <div className="container mx-auto flex justify-between items-center">
              <h1 className="text-2xl md:text-3xl font-bold text-blue-400">SecuScreen</h1>
              <div className="flex items-center space-x-4">
                <select
                  value={language}
                  onChange={(e) => changeLanguage(e.target.value)}
                  className="bg-gray-700 text-white border-none rounded-md p-1 text-sm"
                >
                  <option value="en">EN</option>
                  <option value="nl">NL</option>
                  <option value="fr">FR</option>
                  <option value="es">ES</option>
                  <option value="de">DE</option>
                </select>
              </div>
            </div>
          </header>

          {/* Main Content */}
          <main className="container mx-auto px-4 py-12 fade-in">
            <h2 className="text-4xl font-bold mb-6 text-blue-400">{termsConditions[language].title}</h2>
            <p className="text-sm mb-4 text-gray-400">{termsConditions[language].lastUpdated}</p>
            <p className="mb-6">{termsConditions[language].intro}</p>

            <section className="mb-8">
              <h3 className="text-2xl font-semibold mb-4 text-yellow-400">{termsConditions[language].section1Title}</h3>

              <p dangerouslySetInnerHTML={{ __html: termsConditions[language].section5Content }}></p>
            </section>

            {/* Back to Home Button */}
            <a href="https://the-dutch-ethical-hacker.github.io/Secuscreen/" className="mt-8 inline-block bg-blue-500 text-white px-6 py-3 rounded-full font-semibold text-lg hover:bg-blue-600 transition hover:scale-105">

            </a>
          </main>

          {/* Footer */}
          <footer className="bg-gray-800 py-8">
            <div className="container mx-auto px-4 text-center">

                language === 'es' ? '© 2025 SecuScreen.com. Todos los derechos reservados. Período de devolución de 30 días y envío gratuito en todos los pedidos.' :

        </div>

    // Render de app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TermsConditions />);
  </script>
</body>
</html>
