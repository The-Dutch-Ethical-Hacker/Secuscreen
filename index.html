                          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                      ))}
                    </div>
                    <p className="text-sm mb-4">"{testimonial.quote}"</p>
                    <p className="text-sm font-semibold text-blue-400">{testimonial.name}</p>
                    <p className="text-xs text-gray-400">{language === 'nl' ? 'Besteld op' : language === 'en' ? 'Ordered on' : language === 'fr' ? 'Command√© le' : language === 'es' ? 'Ordenado el' : 'Bestellt am'} {testimonial.orderDate}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Newsletter-sectie */}
          <section id="newsletter" className="py-16 bg-gray-800 fade-in">
            <div className="container mx-auto px-4 text-center">
              <h2 className="text-3xl md:text-4xl font-bold mb-4 text-blue-400">{translations[language].newsletterTitle}</h2>
              <p className="text-lg mb-6 max-w-2xl mx-auto">{translations[language].newsletterSubtitle}</p>
              <div className="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4">
                <input
                  type="email"
                  placeholder={language === 'nl' ? 'Vul je e-mailadres in' : language === 'en' ? 'Enter your email address' : language === 'fr' ? 'Entrez votre adresse email' : language === 'es' ? 'Ingresa tu correo electr√≥nico' : 'Geben Sie Ihre E-Mail-Adresse ein'}
                  className="w-full md:w-64 p-3 rounded-full bg-gray-700 text-white border-none focus:outline-none"
                />
                <a
                  href="https://forms.gle/example" // Vervang door je Google Forms/Mailchimp-link
                  target="_blank"
                  className="bg-yellow-400 text-gray-900 px-6 py-3 rounded-full font-semibold text-lg hover:bg-yellow-500 transition hover-scale"
                >
                  {translations[language].newsletterButton}
                </a>
              </div>
            </div>
          </section>

          {/* Abonnementssectie */}
          <section id="subscription" className="py-16 bg-gray-900 fade-in">
            <div className="container mx-auto px-4 text-center">
              <h2 className="text-3xl md:text-4xl font-bold mb-4 text-blue-400">{translations[language].subscriptionTitle}</h2>
              <p className="text-lg mb-6 max-w-2xl mx-auto">{translations[language].subscriptionText}</p>
              <p className="text-xl font-bold text-yellow-400 mb-4">{translations[language].subscriptionPrice}</p>
              <p className="text-sm text-gray-300 mb-4">{translations[language].paymentOptions}</p>
              <a
                href="https://stripe.com/subscription" // Vervang door je Stripe-link
                target="_blank"
                onClick={subscribe}
                className="inline-block bg-yellow-400 text-gray-900 px-8 py-3 rounded-full font-semibold text-lg hover:bg-yellow-500 transition hover-scale"
              >
                {translations[language].subscriptionButton}
              </a>
            </div>
          </section>

          {/* USP-sectie */}
          <section className="py-16 bg-gray-900 fade-in">
            <div className="container mx-auto px-4">
              <h2 className="text-3xl md:text-4xl font-bold text-center mb-8 text-blue-400">{translations[language].whyUs}</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div className="text-center p-6 bg-gray-800 rounded-lg shadow-lg hover-scale">
                  <img src="Icon-privacy.png" alt="Privacy icoon" className="w-12 h-12 mx-auto mb-2"/>
                  <h3 className="text-xl font-semibold mb-2 text-yellow-400">{translations[language].uspPrivacy}</h3>
                  <p>{translations[language].uspPrivacyText}</p>
                </div>
                <div className="text-center p-6 bg-gray-800 rounded-lg shadow-lg hover-scale">
                  <img src="Icon-iphone.png" alt="Compatibiliteit icoon" className="w-12 h-12 mx-auto mb-2"/>
                  <h3 className="text-xl font-semibold mb-2 text-yellow-400">{translations[language].uspCompatibility}</h3>
                  <p>{translations[language].uspCompatibilityText}</p>
                </div>
                <div className="text-center p-6 bg-gray-800 rounded-lg shadow-lg hover-scale">
                  <img src="Icon-installation.png" alt="Installatie icoon" className="w-12 h-12 mx-auto mb-2"/>
                  <h3 className="text-xl font-semibold mb-2 text-yellow-400">{translations[language].uspInstallation}</h3>
                  <p>{translations[language].uspInstallationText}</p>
                </div>
              </div>
            </div>
          </section>

          {/* FAQ-sectie */}
          <section id="faq" className="py-16 bg-gray-800 fade-in">
            <div className="container mx-auto px-4">
              <h2 className="text-3xl md:text-4xl font-bold text-center mb-8 text-blue-400">{translations[language].faqTitle}</h2>
              <div className="space-y-6 max-w-2xl mx-auto">
                <div className="bg-gray-700 p-6 rounded-lg shadow-lg">
                  <h3 className="text-xl font-semibold mb-2">{translations[language].faqDelivery}</h3>
                  <p>{translations[language].faqDeliveryText}</p>
                </div>
                <div className="bg-gray-700 p-6 rounded-lg shadow-lg">
                  <h3 className="text-xl font-semibold mb-2">{translations[language].faqCompatibility}</h3>
                  <p>{translations[language].faqCompatibilityText}</p>
                </div>
                <div className="bg-gray-700 p-6 rounded-lg shadow-lg">
                  <h3 className="text-xl font-semibold mb-2">{translations[language].faqReturn}</h3>
                  <p>{translations[language].faqReturnText}</p>
                </div>
              </div>
            </div>
          </section>

          {/* Contact-sectie */}
          <section id="contact" className="py-16 bg-gray-900 fade-in">
            <div className="container mx-auto px-4 text-center">
              <h2 className="text-3xl md:text-4xl font-bold mb-8 text-blue-400">{translations[language].contactTitle}</h2>
              <p className="text-lg mb-4" dangerouslySetInnerHTML={{ __html: translations[language].contactText }}></p>
            </div>
          </section>

          {/* Footer */}
          <footer className="bg-gray-800 py-8">
            <div className="container mx-auto px-4 text-center">
              <p className="text-sm">{translations[language].footer}</p>
              <p className="mt-2 space-x-4">
                <a href="privacypolicy.html" className="hover:text-blue-400 transition">{language === 'nl' ? 'Privacybeleid' : language === 'en' ? 'Privacy Policy' : language === 'fr' ? 'Politique de confidentialit√©' : language === 'es' ? 'Pol√≠tica de privacidad' : 'Datenschutzrichtlinie'}</a>
                <a href="Terms.html" className="hover:text-blue-400 transition">{language === 'nl' ? 'Algemene voorwaarden' : language === 'en' ? 'Terms & Conditions' : language === 'fr' ? 'Conditions g√©n√©rales' : language === 'es' ? 'T√©rminos y condiciones' : 'Allgemeine Gesch√§ftsbedingungen'}</a>
                <a href="https://instagram.com/SecuScreen" className="hover:text-blue-400 transition">Instagram</a>
              </p>
            </div>
          </footer>
        </div>
      );
    }

    // Render de app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
